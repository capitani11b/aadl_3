<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file if needed -->
    <style>
        /* CSS Styles for Full Page Background Image */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflow if necessary */
            background-image: url('imgrostom.jpg'); /* Path to your image */
            background-size: contain; /* Contain the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-position: center; /* Center the image */
        }
        
        /* Optional text overlay */
        .overlay {
            position: absolute;
            color: white;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 1; /* Make sure it's on top */
        }
    </style>
</head>

</html>
